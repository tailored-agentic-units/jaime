<nav class="pagination" aria-label="Pagination">
  <span>{% if paginator.previous_page %}<a href="{{ paginator.previous_page_path | relative_url }}" rel="prev">&larr; Newer</a>{% endif %}</span>
  <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
  <span>{% if paginator.next_page %}<a href="{{ paginator.next_page_path | relative_url }}" rel="next">Older &rarr;</a>{% endif %}</span>
</nav>
