---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-header-meta">
      {% if page.category %}
      <a href="{{ '/categories/' | append: page.category | append: '/' | relative_url }}" class="post-header-category">{{ page.category }}</a>
      <span>&mdash;</span>
      {% endif %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time>
    </div>
    {% if page.tags.size > 0 %}
    <div class="tags">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  {{ content }}
</article>
