---
layout: default
---

<section class="home">
  <h1 class="category-title">{{ page.title | capitalize }}</h1>

  {% if paginator.total_pages > 1 %}
  {% include pagination.html %}
  {% endif %}

  <ul class="post-list">
    {% for post in paginator.posts %}
    {% include post-card.html %}
    {% endfor %}
  </ul>
</section>
