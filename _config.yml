title: Jaime's Dev Blog
description: Development updates and technical concepts from the TAU ecosystem.
author: Jaime Still
url: "https://tailored-agentic-units.github.io"
baseurl: "/jaime"

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

pagination:
  enabled: true
  per_page: 10
  sort_reverse: true
  sort_field: "date"

autopages:
  enabled: true
  categories:
    enabled: true
    layouts: ["category.html"]
    title: ":cat"
    permalink: "/categories/:cat/"
  tags:
    enabled: false
  collections:
    enabled: false

exclude:
  - .artifacts
  - .claude
  - .github
  - .playwright
  - .playwright-mcp
  - _capture
  - .mcp.json
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
