title: {{SITE_TITLE}}
description: {{SITE_DESCRIPTION}}
author: {{AUTHOR}}
url: "{{URL}}"
baseurl: "{{BASEURL}}"

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - _capture
  - .artifacts
  - .claude
  - .github
  - .playwright-mcp
  - samples
  - .mcp.json
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
